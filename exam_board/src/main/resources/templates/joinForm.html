<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:Layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>New</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/check.js"></script>
</head>
<body>
<!-- Header fragment 사용 -->
<th:block th:replace="fragments/header::header"></th:block>
<!-- Content fragment 사용 -->
<th:block layout:fragment="content"></th:block>
<div class="container">
  <header id="article-form-header" class="py-5 text-center">
    <h1>회원가입 페이지</h1>
  </header>
<body>
<h1>회원가입 페이지</h1>
<form th:action="@{/articles/join}" method="post" th:object="${dto}">
  <div class="col-sm-8 col-lg-9">
  아이디: <input type="text" name="userId" th:field="*{userId}">
  <span class="validationError" th:if="${#fields.hasErrors('userId')}"
        th:errors="*{userId}">id error</span></div><br/>
  <div class="col-sm-8 col-lg-9">
  비밀번호: <input type="password" name="userPassword" th:field="*{userPassword}">
  <span class="validationError" th:if="${#fields.hasErrors('userPassword')}"
        th:errors="*{userPassword}">password error</span></div><br/>
  <div class="col-sm-8 col-lg-9">
  이메일: <input type="email" name="email" th:field="*{email}">
  <span class="validationError" th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}">email error</span></div><br/>
  <div class="col-sm-8 col-lg-9">
  별명: <input type="nickname" name="nickname" th:field="*{nickname}">
  <span class="validationError" th:if="${#fields.hasErrors('nickname')}"
        th:errors="*{nickname}">nickname error</span></div><br/>
  <button>회원가입</button>
</form>
<th:block th:replace="fragments/footer::footer"></th:block>
</body>
</html>
